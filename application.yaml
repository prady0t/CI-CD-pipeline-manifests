apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: pipeline-cd
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/prady0t/CI-CD-pipeline-manifests
    targetRevision: HEAD
    path: manifest
  destination:
    server: https://kubernetes.default.svc

  syncPolicy:
   automated:
    selfHeal: true
    prune: true 